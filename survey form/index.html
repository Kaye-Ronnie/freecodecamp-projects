<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8" />
        <title>SURVEY FORM</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link href="style.css"  type="text/css" rel="stylesheet" />
        <link href="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js" />
    </head>
    <body> 
        <div id="main">
            
                <h1 id="title">Scientific Survey Form</h1>
                <div id="description">
                    <p><em>how to improve science education in uganda</em></p>
                </div>
            
            <form action="" id="survey-form">
                <fieldset class="design">
                <label for="name" id="name-label">Name</label><br>
                    <input type="text" placeholder="Enter your name" id="name" name="name" required>
                <br><br>
                <label for="email" id="email-label">Email</label><br>
                    <input type="email" name="email" id="email" placeholder="Enter you email" required>
                <br><br>
                <label for="number"id="number-label">Age(optional)</label><br>
                    <input type="number" placeholder="Age" min="10" max="100" id="number" name="age">
                <br><br>
                <label> What is your best science subject your have done?<br>
                    <select id="dropdown">
                        <option disabled selected value>Select Below</option>
                       <option value="Physics">Physics</option> 
                       <option value="Mathematics">Mathematics</option>
                       <option value="Biology">Biology</option>
                       <option value="Computer">Computer </option>
                       <option value="Agriculture">Agriculture</option>
                    </select>
                </label><br><br>
                <label for="">What level of education did u achieve in science studies of any subject?
                   <br> <input type="radio" name="sci-level" checked value="o-level">O' level
                   <br><input type="radio" name="sci-level" value="a-level">A' level
                   <br><input type="radio" name="sci-level" value="diploma-level">Diploma level
                   <br> <input type="radio" name="sci-level" value="bachelors">Bachelors
                   <br> <input type="radio" name="sci-level" value="post-graduate">Post graduate level

                </label><br><br>
                <label for="">What was the role of your instructor/teacher in science level of achivement?(u can select on/more)
                    <br><input type="checkbox" value="explained" >Explained clearly
                    <br><input type="checkbox" value="clear-notes" >Provided clear notes and reference books
                    <br><input type="checkbox" value="good-enviroment" >created better enviroment
                    <br><input type="checkbox" value="student-research" >Encourage student self disovery
                    <br><input type="checkbox" value="good-atitude" >Made study interesting and easy

                </label>
                <p>Describe your experience with science studies for the level you achieved?</p>
                <textarea cols="50" rows="8" >enter your experiences here...</textarea><br><br>
                <div class="btn">
                    <button type="submit" id="submit">Submit</button>
                </div>
                
                </fieldset>

            </form>
        </div>

    </body>
</html>
